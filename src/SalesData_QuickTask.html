<!DOCTYPE html>
<html>
<head>
	<title>QuickTask - Sales Data</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		/* CSS styles for the QuickTask sales data page */
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #f2f2f2;
			padding: 20px;
			text-align: center;
		}

		h1 {
			margin: 0;
			font-size: 36px;
		}

		nav {
			background-color: #333;
			overflow: hidden;
		}

		nav a {
			float: left;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}

		nav a:hover {
			background-color: #ddd;
			color: green;
		}

		section {
			padding: 20px;
			text-align: center;
		}

		table {
			border-collapse: collapse;
			width: 100%;
		}

		th, td {
			text-align: center;
			padding: 8px;
			border-bottom: 1px solid #ddd;
		}

		tr:hover {
			background-color: #f5f5f5;
		}

		footer {
			background-color: #f2f2f2;
			padding: 20px;
			text-align: center;
		}
	</style>
</head>
<body>
	<header>
		<h1> <p style="color:green"> QuickTask </p> </h1>
		
	</header>

	<nav>
		<a href="#">Home</a>
		<a href="#">Reports</a>
	</nav>

	<section>
		<h2>Sales Data</h2>
		<table>
			<thead>
				<tr>
					<th>Date</th>
					<th>Product</th>
					<th>Quantity Sold</th>
					<th>Price per Unit</th>
					<th>Total Sales</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>2023-03-31</td>
					<td>Product A</td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td>2023-03-30</td>
					<td>Product B</td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td>2023-03-29</td>
					<td>Product C</td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="4">Total Sales:</td>
					<td></td>
				</tr>
			</tfoot>
		</table>
    <script src="myscripts.js"></script>
  </body>
</html>
